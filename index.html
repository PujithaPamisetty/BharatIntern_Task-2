<!DOCTYPE html>
<html>
<head>
    <title>Pujitha Pamisetty(Bharat Intern task-2)</title>
    <script src="https://kit.fontawesome.com/97dd164a58.js" crossorigin="anonymous"></script>
    <link rel="Stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color:blue;">Temperature Converter</h1>
    <div class="container">
        <i class="fa-solid fa-temperature-three-quarters" id="icon"></i>
        <label for="temperature"><b>Enter Temperature:</b></label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        <span id="error"></span>
        
        <label for="fromUnit" >From:</label>
        <select id="fromUnit">
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="rankine">Rankine</option>
        </select>

        <label for="toUnit" >To:</label>
        <select id="toUnit">
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="rankine">Rankine</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>
        <button onclick="resetFields()">Reset</button>
        <div id="result"></div>
        <div id="explanation"></div>
    </div>
    <script src="temperaturec.js"></script>
</body>
</html>
